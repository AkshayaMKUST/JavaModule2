<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: lavenderblush;">
    <header class="bg bg-danger">
        <h1 class="text-white">Rediffmail.com</h2>
            <hr>
    </header>
    
    <main class="bg bg-red-100">
        <h3 style="margin-left: 40px;">Create a rediff mail account</h3>
        <div class="container">
            <form class="mb-4" name="regForm">
                <table align="center">
                    <tr>
                        <td><label for="fullname">Fullname </label></td>
                        <td><input class="form-control" type="text" name="fullname" required=""></td>
                    </tr>
                    <tr>
                        <td><label for="choose">Choose the rediff mail </label></td>
                        <td><input class="form-control" type="email" name="choose"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Enter Password : </label></td>
                        <td><input class="form-control" type="password" name="password" placeholder="password"></td>
                        
                    </tr>
                    <tr>
                        <td><label class="form-label" for="password">Retype password : </label></td>
                           <td><input class="form-control" type="text" name="password" placeholder="password"></td> 
                        
                    </tr>
                    <tr>
                        <td><label for="altemail">Alternate Email id : </label></td>
                           <td><input class="form-control" type="email" name="altemail"></td> 
                        
                    </tr>
                    <tr>
                           <td colspan="2"><input class="form-check-input" type="checkbox" name="checkaltemail">
                           <label for="checkaltemail">Check if there is an alternate email id</label></td>
                        
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth </label></td>
                           <td><input class="form-select" type="date" name="dob"></td> 
                        
                    </tr>
                    <tr>
                        
                        <td><label for="mobile">Mobile No </label></td>
                        <td><select class="form-select form-select-sm" name="code" id="">
                            <option value="---">+91</option>
                            <option value="+91">India(+91)</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+44">Great Britain (+44)</option>
                            <option value="+971">UAE(+971)</option>
                        </select></td>
                       <td><input class="form-control"  type="text" name="mobile" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender </label></td>
                        <td>: &nbsp;<input class="form-check-input" type="radio" name="r1" value="Male">&nbsp;Male&nbsp;
                        <input class="form-check-input" type="radio" name="r1" value="Female">&nbsp;Female&nbsp;
                        <input class="form-check-input" type="radio" name="r1" value="Others">&nbsp;Others</td>
                    </tr>
                    <tr>
                        <td><label for="country">Country </label></td>
                        <td><select class="form-select form-select-sm" name="country" id="">
                            <option value="">Choose Country</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="UAE">UAE</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="city">City </label></td>
                        <td><select class="form-select form-select-sm" name="city" id="">
                            <option value="">Choose City</option>
                            <option value="TVM">Trivandrum</option>
                            <option value="BNG">Bangalore</option>
                            <option value="NY">New York</option>
                            <option value="Cal">California</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> &nbsp; &nbsp;<input class="btn btn-success" type="submit" value="Register">
                        <input class="btn btn-info" type="reset" value="Reset"></td>

                    </tr>

                </table>
                
            </form>
        </div>
    </main>
</body>
</html>
