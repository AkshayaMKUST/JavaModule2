<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Learning Bootstrap !</h1>
    </header>
    <main>
        <section>
            <h2 style="text-align: center;">
                Bootstrap Buttons
            </h2>
            <article>
                <div style="text-align: center; margin: 10px;">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-link">Link</button>
                    <button type="button" class="btn">Button</button>
                    <button type="button">Button without a class</button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                
            
                <div style="text-align: center; margin: 10px;">
                    <table align="center" class="table table-bordered table-hover" >
                        <tr>
                        <th class="table-dark">Product ID</th>
                        <th class="table-dark">Description</th>
                        <th class="table-dark">Price</th>
                        <th class="table-dark">Quantity</th>
                        </tr>
                        <tr class="table-primary">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-secondary">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-info">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-success">
                            <td>102</td>
                            <td>Mango</td>
                            <td>60</td>
                            <td>4</td>
                        </tr>
                        

                    </table>
                </div>
                <div style="text-align: center; margin: 10px;">
                    <table align="center" class="table table-bordered border-danger table-hover" >
                        <tr>
                        <th class="table-danger">Product ID</th>
                        <th class="table-danger">Description</th>
                        <th class="table-danger">Price</th>
                        <th class="table-danger">Quantity</th>
                        </tr>
                        <tr class="table-warning">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-success">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-primary">
                            <td>101</td>
                            <td>Apple</td>
                            <td>100</td>
                            <td>8</td>
                        </tr>
                        <tr class="table-info">
                            <td>102</td>
                            <td>Mango</td>
                            <td>60</td>
                            <td>4</td>
                        </tr>
                        

                    </table>
                </div>

                <div>
                    <img src="../HTMLday1/Images/NashPoint.jpg" width="500" height="400" class="rounded-circle mx-auto d-block" alt="...">
                </div>
                
            </article>
        </section>

    </main>
</body>
</html>
